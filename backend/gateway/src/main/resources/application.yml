server:
  port: ${GATEWAY_SERVER_PORT}

spring:
  application:
    name: gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              '[/**]':
                allowed-origin-patterns:
                  - ${CORS_ALLOWED_ORIGIN_PATTERNS:http://localhost:3000}
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - PATCH
                  - DELETE
                  - OPTIONS
                allowed-headers:
                  - "*"
                exposed-headers:
                  - Authorization
                  - X-Request-Id
                allow-credentials: true
                max-age: 3600
          routes:
            - id: ticketing-route
              uri: ${MAIN_SERVICE_URI}
              predicates:
                - Path=/main/tickets/**
              filters:
                - StripPrefix=1
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@userOrIpKeyResolver}"
                - name: BotDetectionFilter
                  args:
                    challengeMode: true
                    challengeUri: ${CHALLENGE_URI:http://localhost:3000/challenge}
                - name: WaitingRoomFilter
                  args:
                    queueUrl: ${WAITING_ROOM_URI:http://localhost:3000/queue}
            - id: public-route
              uri: ${MAIN_SERVICE_URI}
              predicates:
                - Path=/main/**
              filters:
                - StripPrefix=1
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 50
                    redis-rate-limiter.burstCapacity: 100
                    redis-rate-limiter.requestedTokens: 1
                    key-resolver: "#{@userOrIpKeyResolver}"
jwt:
  secret-key: ${JWT_SECRET}
